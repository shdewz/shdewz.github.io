<script>
    $(() => {
        $('#info').children('div').each((i, c) => {
            $(c).css('opacity', '0');
            $(c).css('animation', `reveal 1.2s ease-out forwards ${1.7 + i * 0.2}s`);
        });
    });

    const scroll_down = () => {
        $('#info_page').css('transform', 'translateY(-100%)');
        $('#open_handle').css('opacity', 0);
        $('#close_handle').css('opacity', 1);
    }
    const scroll_up = () => {
        $('#info_page').css('transform', 'translateY(0)');
        $('#open_handle').css('opacity', 1);
        $('#close_handle').css('opacity', 0);
    }

    const get_age = birthday => {
        const ageDifMs = Date.now() - birthday.getTime();
        const ageDate = new Date(ageDifMs);
        return Math.abs(ageDate.getUTCFullYear() - 1970);
    }
    $('#age').text(get_age(new Date('2003-10-16')));

    const copydc = () => {
        navigator.clipboard.writeText('shdewz');

        $('#discord_tooltip').css('visibility', 'visible').css('opacity', 1);
        setTimeout(() => { $('#discord_tooltip').css('visibility', 'hidden').css('opacity', 0); }, 2500);
    }
