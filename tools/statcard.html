<head>
    <title>osu! statcard generator | shdewz</title>
    <meta charset="UTF-8">

<body>

    <h2>osu! statcard generator</h2>

    <form>
        <input type="text" id="uid" placeholder="username/id">
        <input type="password" id="api" placeholder="api key">
        <select id="mode">
            <option value="0">standard</option>
            <option value="1">taiko</option>
            <option value="2">catch the beat</option>
            <option value="3">mania</option>
        </select>
        <input type="button" value="Generate" onclick="render();" />
    </form>

    <p id="errorlabel"> </p>

    <canvas id="canvas"></canvas>
    <img src="" id="statimg">

    <p>get your api key <a href="https://osu.ppy.sh/p/api">here</a></p>

    <p>(will add styling later)</p>

    <script src="../js/statcard.js"></script>
